<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .cell{
            width: 50px;
            height: 50px;
            background: orange;
            border: 1px solid gray;
            margin-bottom: 10px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .cell p {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="app">
    {{ message }}
    <div class = "cell">
        <p>1</p>
    </div>

    <div class="cols" v-for="rows in rows">
        <div class="cell" v-for="columns in columns">
            : class="{active: (active[1] == rows && active[1]==columns)}">
            <p>{{ rows }},{{ columns }}</p>
        </div>
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows: 10,
            columns:10,
            active: [1,1]
        }
    })
    </script>
</body>
</html>
